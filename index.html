<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Valentine ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  background: linear-gradient(135deg,#140014,#2b002b,#000);
  color:white;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.container{
  width:95%;
  max-width:420px;
  background:rgba(255,255,255,0.07);
  backdrop-filter:blur(10px);
  padding:20px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 25px rgba(255,0,128,0.6);
}

/* Countdown */
.countdown{
  font-size:14px;
  margin-bottom:10px;
  color:#ff99cc;
}

/* SVG characters */
.characters{
  margin:10px 0;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

/* Letter */
.letter{
  font-size:14px;
  min-height:80px;
  margin:10px 0;
  color:#ffccff;
}

/* Buttons */
button{
  margin:8px;
  padding:8px 18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}

.yes{background:#ff3399;color:white;}
.no{background:#444;color:white;}

button:hover{transform:scale(1.1);}

/* Game */
.game{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
}

.player{
  width:48%;
  background:rgba(255,255,255,0.05);
  padding:10px;
  border-radius:15px;
}

.tapBtn{
  margin-top:5px;
  background:#ff66cc;
  width:100%;
}

.score{
  margin-top:5px;
  font-size:13px;
}

/* Ring */
.ring{
  font-size:55px;
  display:none;
  animation:pop 1s ease forwards;
}

@keyframes pop{
  from{transform:scale(0);}
  to{transform:scale(1);}
}
</style>
</head>
<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="container">

<div class="countdown" id="countdown"></div>

<!-- Animated SVG Boy & Girl -->
<div class="characters">
<svg width="120" height="80">
  <circle cx="35" cy="40" r="20" fill="#ff99cc"/>
  <circle cx="85" cy="40" r="20" fill="#66ccff"/>
  <text x="25" y="75" font-size="12" fill="white">Girl</text>
  <text x="75" y="75" font-size="12" fill="white">Boy</text>
  <text x="55" y="45" font-size="20">â¤ï¸</text>
</svg>
</div>

<h2>My Confession ğŸ’Œ</h2>
<div class="letter" id="letter"></div>

<button onclick="startConfession()">Read My Heart ğŸ’–</button>
<button class="yes" onclick="sayYes()">YES ğŸ’</button>
<button class="no" id="noBtn">NO ğŸ˜¢</button>

<div class="ring" id="ring">ğŸ’</div>

<!-- Multiplayer Love Game -->
<h3 style="margin-top:10px;">ğŸ’˜ Love Tap Battle</h3>
<div class="game">
  <div class="player">
    Player 1
    <button class="tapBtn" onclick="tap(1)">Tap ğŸ’–</button>
    <div class="score">Score: <span id="p1">0</span></div>
  </div>
  <div class="player">
    Player 2
    <button class="tapBtn" onclick="tap(2)">Tap ğŸ’˜</button>
    <div class="score">Score: <span id="p2">0</span></div>
  </div>
</div>

</div>

<script>
// Countdown to Valentine's Day
function updateCountdown(){
  const now=new Date();
  const year=now.getFullYear();
  let valentine=new Date(year,1,14);
  if(now>valentine) valentine=new Date(year+1,1,14);
  const diff=valentine-now;
  const days=Math.floor(diff/(1000*60*60*24));
  document.getElementById("countdown").innerText=
  "ğŸŒ¹ "+days+" days until Valentine's Day";
}
updateCountdown();
setInterval(updateCountdown,1000);

// Typewriter Confession
const message="From the moment I met you, my world changed. ğŸ’• You make every heartbeat feel magical. I promise to cherish you today and always. ğŸ’–";
function startConfession(){
  let i=0;
  const letter=document.getElementById("letter");
  letter.innerHTML="";
  function typing(){
    if(i<message.length){
      letter.innerHTML+=message.charAt(i);
      i++;
      setTimeout(typing,40);
    }
  }
  typing();
}

// NO button runs away
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";
});

// YES
function sayYes(){
  document.getElementById("ring").style.display="block";
  alert("You said YES!! ğŸ’–âœ¨ Forever starts now!");
}

// Multiplayer Game
let score1=0, score2=0;
function tap(player){
  if(player===1){
    score1++;
    document.getElementById("p1").innerText=score1;
  }else{
    score2++;
    document.getElementById("p2").innerText=score2;
  }
}
</script>

</body>
</html>
